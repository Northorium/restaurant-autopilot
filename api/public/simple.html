<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Test</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>API Debug Test</h1>
  
  <button onclick="testAPI()">Test API</button>
  
  <h2>Response:</h2>
  <pre id="output">Click button to test...</pre>
  
  <h2>Console:</h2>
  <div id="console"></div>
  
  <script>
    function log(msg) {
      console.log(msg);
      const div = document.createElement('div');
      div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
      document.getElementById('console').appendChild(div);
    }
    
    async function testAPI() {
      log('Starting API test...');
      
      try {
        log('Fetching /api/reviews/essa');
        const response = await fetch('/api/reviews/essa');
        
        log('Status: ' + response.status);
        log('Content-Type: ' + response.headers.get('content-type'));
        
        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }
        
        const text = await response.text();
        log('Raw response length: ' + text.length);
        
        const data = JSON.parse(text);
        log('Parsed JSON successfully');
        log('Total reviews: ' + data.total);
        log('Unanswered: ' + data.unanswered);
        log('Reviews in response: ' + data.reviews.length);
        
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        
        log('✅ SUCCESS!');
        
      } catch (error) {
        log('❌ ERROR: ' + error.message);
        log('Stack: ' + error.stack);
        document.getElementById('output').textContent = 'ERROR: ' + error.message;
      }
    }
    
    // Auto-run on load
    window.onload = () => {
      log('Page loaded');
      testAPI();
    };
  </script>
</body>
</html>
